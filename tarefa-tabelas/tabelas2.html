<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
 <style>
    table {
        border: 1px solid black;
        border-collapse: collapse;
        width: 50%;
        margin: 0 auto;
    }
    td {
        border: 1px solid black;
        
    }
    #tabela-2 {
        width: 350px;
        height: 350px;
        text-align: center;
    }
    #tabela-3{
        width: 450px;
        height: 550px;
        text-align: center;
        border: 3px solid black;
    }
 </style>
<body>
    <table id="tabela-2">
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <table id="tabela-2">
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <table id="tabela-3">
        <tr>
            <td colspan="5">1</td>
        </tr>
        <tr>
            <td rowspan="4">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">2</td>
            <td>5</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
</body>
</html>
